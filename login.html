<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="header">
      <h1 id="title">Welcome</h1>
    </div>

    <div class="form-box">
      <form>
        <div class="input-field show" id="nameField">
          <input type="name" placeholder="Name" id="name" />
        </div>
        <div class="input-field">
          <input type="email" placeholder="E-mail" id="email" />
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" id="password" />
        </div>

        <div class="btn-field">
          <button type="button" id="signupBtn">Sign Up</button>
          <button type="button" id="signinBtn" class="disable">Sign In</button>
        </div>
      </form>
      <a href="index.html"><button class="back">Back</button></a>
      <a href="forum.html"><button class="submit">Submit</button></a>
    </div>

    <script>
      let signinBtn = document.getElementById("signinBtn");
      let signupBtn = document.getElementById("signupBtn");
      let nameField = document.getElementById("nameField");
      let title = document.getElementById("title");

      signinBtn.onclick = function () {
        nameField.classList.add("hide");
        title.innerHTML = "Login";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
        nameField.classList.remove("show");
      };

      signupBtn.onclick = function () {
        nameField.classList.remove("hide");
        title.innerHTML = "Welcome";
        signinBtn.classList.add("disable");
        signupBtn.classList.remove("disable");
        nameField.classList.add("show");
      };
    </script>
  </body>
</html>
