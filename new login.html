<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Login</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
        background-image: url("background.gif"); /* Replace 'background.gif' with your actual GIF path */
        background-size: cover;
        color: #333;
        line-height: 1.6;
        overflow-x: hidden;
      }
      .header {
        background: linear-gradient(90deg, #00d4ff, #ff00cc);
        color: white;
        text-align: center;
        padding: 40px 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .form-box {
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffffe0; /* Semi-transparent background */
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-out; /* Fade in animation */
      }
      .input-field {
        position: relative;
        margin-bottom: 20px;
      }
      .input-field input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        box-sizing: border-box;
        display: block;
        transition: border-color 0.3s;
        background: transparent;
      }
      .input-field input:focus {
        outline: none;
        border-color: #ff00cc;
      }
      .input-field::after {
        content: "";
        display: block;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, #00d4ff, #ff00cc);
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
        transform-origin: bottom right;
      }
      .input-field input:focus + ::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }
      .btn-field {
        text-align: center;
        padding: 10px;
      }
      button,
      .submit {
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background: linear-gradient(90deg, #00d4ff, #ff00cc);
        color: white;
      }
      button.disable,
      .submit.disable {
        background: linear-gradient(90deg, #970179, #017e97);
      }
      button:hover,
      .submit:hover {
        background: linear-gradient(90deg, #00d4ff, #ff00cc);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 id="title">Forum Login</h1>
    </div>

    <div class="form-box">
      <form>
        <div class="input-field" id="nameField">
          <input type="text" placeholder="Name" id="name" />
        </div>
        <div class="input-field">
          <input type="email" placeholder="E-mail" id="email" />
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" id="password" />
        </div>

        <div class="btn-field">
          <button type="button" id="signupBtn">Sign Up</button>
          <button type="button" id="signinBtn" class="disable">Sign In</button>
        </div>
        <div class="btn-field">
          <button type="submit" class="submit">Submit</button>
        </div>
      </form>
    </div>

    <script>
      let signinBtn = document.getElementById("signinBtn");
      let signupBtn = document.getElementById("signupBtn");
      let nameField = document.getElementById("nameField");
      let title = document.getElementById("title");

      signinBtn.onclick = function () {
        nameField.style.display = "none";
        title.innerHTML = "Sign In";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
      };

      signupBtn.onclick = function () {
        nameField.style.display = "block";
        title.innerHTML = "Sign Up";
        signinBtn.classList.add("disable");
        signupBtn.classList.remove("disable");
      };
    </script>
  </body>
</html>
